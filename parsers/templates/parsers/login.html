{% extends 'parsers/base.html' %}

{% block content_title %}
{% endblock %}

{% block content %}
    <div class="col-6 mx-auto">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Имя пользователя:</label>
                <input type="text" class="form-control" name="username" autofocus maxlength="254" required id="id_username" />
            </div>

            <div class="form-group">
                <label for="id_password">Пароль:</label>
                <input type="password" class="form-control" name="password" required id="id_password" />
            </div>
            <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Войти</button>
        </form>
        <a href="{%  url 'register' %}" class="btn btn-lg btn-primary btn-block mt-2">Зарегистрироваться</a>
    </div>
{% endblock %}
